<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4 - Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.js"></script>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
</head>
<body>
    <h2 class="center" style="font-weight: bold">Hej - Chat room</h2>
    <div style="padding-bottom: 2rem" class="center">
        <button  id="btn" onclick="orientationDetection()">Set orientation</button>
        <div class="location" >
            <div id="getLocation">n/a</div>
        </div>
    </div>
    <div class="container">
        <h3 id="channelName">Channel</h3>
        <div class="wrapper">
            <div id ="get"></div>
        </div>
        <div id="bottom">
            <input class="message" type="text" name="msg" placeholder="Write message">
            <button id="btn" onclick="sendMsg();">Send Message</button>
        </div>

    </div>

</body>
</html>
